<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'hsl(var(--primary))',
                        secondary: 'hsl(var(--secondary))',
                        accent: 'hsl(var(--accent))',
                        danger: 'hsl(var(--danger))',
                        background: 'hsl(var(--background))',
                        surface: 'hsl(var(--surface))',
                        foreground: 'hsl(var(--foreground))',
                        muted: 'hsl(var(--muted))',
                    },
                    fontFamily: {
                        headline: ['Playfair Display', 'serif'],
                        body: ['Inter', 'sans-serif'],
                        grotesk: ['Host Grotesk', 'sans-serif'],
                    },
                    boxShadow: {
                        'elegant': '0 10px 30px -10px hsl(var(--foreground) / 0.25)',
                        'primary-glow': '0 0 20px rgba(244, 128, 34, 0.6)',
                        'secondary-glow': '0 0 20px rgba(255, 0, 40, 0.6)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/host-grotesk" rel="stylesheet">
</head>
<body class="min-h-screen bg-black flex flex-col relative overflow-x-hidden overflow-y-auto text-white font-body">
    <!-- Video Background Container -->
    <div class="absolute inset-0 z-0">
        <video autoplay loop muted playsinline class="w-full h-full object-cover">
            <source src="https://techbbq.dk/wp-content/uploads/2025/10/abstract-fantastic-background.mp4" type="video/mp4">
        </video>
        <!-- Red Color Overlay -->
        <div class="absolute inset-0 bg-red-600/100" style="mix-blend-mode: color;"></div>
        <!-- Black Blur Overlay -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    </div>
    
    <!-- Content -->
    <div class="container mx-auto p-8 relative z-10">
        <h1 class="text-4xl font-grotesk font-bold text-center mb-2">Email Signature Generator</h1>
        <p class="text-center text-white/80 mb-12">Create your professional email signature.</p>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 glass p-6 rounded-2xl max-h-[calc(100vh-12rem)] overflow-y-auto">
                <h2 class="text-2xl font-grotesk font-semibold mb-6">Enter Your Details</h2>
                <form id="signature-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-white/80 mb-1">Full Name</label>
                        <input type="text" id="name" class="w-full bg-white/10 rounded-lg border border-white/20 px-3 py-2 focus:ring-primary focus:border-primary" placeholder="Jens Jensen">
                    </div>
                    <div class="!mt-2">
                        <label for="job-title" class="block text-sm font-medium text-white/80 mb-1">Job Title</label>
                        <input type="text" id="job-title" class="w-full bg-white/10 rounded-lg border border-white/20 px-3 py-2 focus:ring-primary focus:border-primary" placeholder="Chief Officer">
                    </div>
                    <div class="!mt-6">
                        <label for="email" class="block text-sm font-medium text-white/80 mb-1">Email</label>
                        <input type="email" id="email" class="w-full bg-white/10 rounded-lg border border-white/20 px-3 py-2 focus:ring-primary focus:border-primary" placeholder="jns@techbbq.org">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-white/80 mb-1">Phone</label>
                        <input type="tel" id="phone" class="w-full bg-white/10 rounded-lg border border-white/20 px-3 py-2 focus:ring-primary focus:border-primary" placeholder="+45 00000000">
                    </div>
                    <div>
                        <label for="personal-linkedin" class="block text-sm font-medium text-white/80 mb-1">Personal LinkedIn</label>
                        <input type="url" id="personal-linkedin" class="w-full bg-white/10 rounded-lg border border-white/20 px-3 py-2 focus:ring-primary focus:border-primary" placeholder="https://www.linkedin.com/in/yourname">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-1">Profile Photo</label>
                        <input type="file" id="photo-upload" class="hidden" accept="image/*">
                        <button type="button" id="upload-btn" class="w-full flex items-center justify-center gap-2 bg-white/5 rounded-lg border border-white/20 px-3 py-3.5 hover:bg-white/10 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            <span>Upload Image</span>
                        </button>
                        <input type="hidden" id="photo" value="">
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="message" class="block text-sm font-medium text-white/80">Optional Message</label>
                            <button type="button" id="add-link-btn" class="text-xs text-primary hover:text-accent transition-colors flex items-center gap-1" title="Click to add a hyperlink to your message. You'll be prompted to enter the link text and URL.">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                                Add Link
                            </button>
                        </div>
                        <textarea id="message" rows="3" class="w-full bg-white/10 rounded-lg border border-white/20 px-3 py-2 focus:ring-primary focus:border-primary" placeholder="A short message..."></textarea>
                    </div>
                    <details class="group">
                        <summary class="cursor-pointer list-none">
                            <div class="flex items-center justify-between bg-white/5 rounded-lg border border-white/20 px-3 py-2 hover:bg-white/10 transition-colors">
                                <span class="text-sm font-medium text-white/80">Default Information</span>
                                <svg class="w-5 h-5 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                        </summary>
                        <div class="mt-3 space-y-2 pl-2">
                            <div>
                                <label for="address" class="block text-xs font-medium text-white/80 mb-0.5">Address</label>
                                <input type="text" id="address" class="w-full bg-white/10 rounded-lg border border-white/20 px-2.5 py-1.5 text-sm focus:ring-primary focus:border-primary" placeholder="123 Main St, City, Country" value="Matrikel1, Copenhagen">
                            </div>
                            <div>
                                <label for="website" class="block text-xs font-medium text-white/80 mb-0.5">Website</label>
                                <input type="url" id="website" class="w-full bg-white/10 rounded-lg border border-white/20 px-2.5 py-1.5 text-sm focus:ring-primary focus:border-primary" placeholder="https://example.com" value="https://techbbq.dk">
                            </div>
                            <div>
                                <label for="linkedin" class="block text-xs font-medium text-white/80 mb-0.5">LinkedIn (Company)</label>
                                <input type="url" id="linkedin" class="w-full bg-white/10 rounded-lg border border-white/20 px-2.5 py-1.5 text-sm focus:ring-primary focus:border-primary" placeholder="https://www.linkedin.com/company/techbbq" value="https://www.linkedin.com/company/techbbq">
                            </div>
                            <div>
                                <label for="facebook" class="block text-xs font-medium text-white/80 mb-0.5">Facebook</label>
                                <input type="url" id="facebook" class="w-full bg-white/10 rounded-lg border border-white/20 px-2.5 py-1.5 text-sm focus:ring-primary focus:border-primary" placeholder="https://www.facebook.com/TechBBQ/" value="https://www.facebook.com/TechBBQ/">
                            </div>
                            <div>
                                <label for="instagram" class="block text-xs font-medium text-white/80 mb-0.5">Instagram</label>
                                <input type="url" id="instagram" class="w-full bg-white/10 rounded-lg border border-white/20 px-2.5 py-1.5 text-sm focus:ring-primary focus:border-primary" placeholder="https://www.instagram.com/techbbqdk/" value="https://www.instagram.com/techbbqdk/">
                            </div>
                        </div>
                    </details>
                </form>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div class="hidden sm:block">
                    <h3 class="text-xl font-grotesk font-semibold mb-4">Desktop Preview</h3>
                    <div id="desktop-preview-container" class="bg-white/80 backdrop-blur-md border border-white/10 rounded-2xl p-6 min-h-[250px]">
                        <div id="desktop-preview"></div>
                    </div>
                </div>
                <div>
                    <h3 class="text-xl font-grotesk font-semibold mb-4">Mobile Preview</h3>
                    <div class="bg-foreground/80 backdrop-blur-md border border-white/10 rounded-2xl p-6 min-h-[250px] flex justify-start items-start">
                        <div id="mobile-preview-wrapper" class="w-[320px] overflow-hidden">
                            <div id="mobile-preview"></div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 flex-wrap">
                    <button type="button" id="copy-btn" class="custom-button custom-button-primary hidden relative inline-flex items-center justify-center min-w-[120px] h-12 px-6 border border-secondary/40 rounded-xl font-semibold text-white bg-transparent overflow-hidden transition-all duration-400 ease-out active:scale-95 shadow-[0_0_20px_rgba(255,0,40,0.6)] hover:shadow-[0_0_30px_rgba(255,0,40,0.8)]">
                        <span class="relative z-10">Copy Signature</span>
                    </button>
                    <button type="button" id="how-to-btn" class="custom-button custom-button-secondary relative inline-flex items-center justify-center min-w-[120px] h-12 px-6 border border-primary/40 rounded-xl font-semibold text-white bg-transparent overflow-hidden transition-all duration-400 ease-out active:scale-95 shadow-[0_0_20px_rgba(244,128,34,0.6)] hover:shadow-[0_0_30px_rgba(244,128,34,0.8)]">
                        <span class="relative z-10">How to Add Signature</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Tutorial Modal -->
    <div id="tutorial-modal" class="fixed inset-0 bg-black/80 z-50 flex justify-center items-center hidden">
        <div class="bg-foreground/95 backdrop-blur-lg p-8 rounded-2xl max-w-2xl w-full mx-4 border border-white/20 relative">
            <button type="button" id="tutorial-close" class="absolute top-4 right-4 text-white/60 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h2 class="text-2xl font-grotesk font-bold mb-6">Welcome to Email Signature Generator!</h2>
            <div id="tutorial-step" class="space-y-4">
                <!-- Step content will be inserted here -->
            </div>
            <div class="flex justify-between items-center mt-6">
                <button type="button" id="tutorial-prev" class="text-sm text-white/60 hover:text-white transition-colors hidden">← Previous</button>
                <div class="flex gap-2" id="tutorial-dots">
                    <!-- Dots will be inserted here -->
                </div>
                <button type="button" id="tutorial-next" class="custom-button custom-button-primary relative inline-flex items-center justify-center px-6 h-10 border border-secondary/40 rounded-xl font-semibold text-white bg-transparent overflow-hidden transition-all duration-400 ease-out active:scale-95 shadow-[0_0_20px_rgba(255,0,40,0.6)] hover:shadow-[0_0_30px_rgba(255,0,40,0.8)]">
                    <span class="relative z-10">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Gmail Setup Modal -->
    <div id="gmail-modal" class="fixed inset-0 bg-black/80 z-50 flex justify-center items-center hidden">
        <div class="bg-foreground/95 backdrop-blur-lg p-8 rounded-2xl max-w-2xl w-full mx-4 border border-white/20 relative">
            <button type="button" id="gmail-close" class="absolute top-4 right-4 text-white/60 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h2 class="text-2xl font-grotesk font-bold mb-6">How to Add Your Signature to Gmail</h2>
            <div id="gmail-step" class="space-y-4">
                <!-- Step content will be inserted here -->
            </div>
            <div class="flex justify-between items-center mt-6">
                <button type="button" id="gmail-prev" class="text-sm text-white/60 hover:text-white transition-colors hidden">← Previous</button>
                <div class="flex gap-2" id="gmail-dots">
                    <!-- Dots will be inserted here -->
                </div>
                <button type="button" id="gmail-next" class="custom-button custom-button-primary relative inline-flex items-center justify-center px-6 h-10 border border-secondary/40 rounded-xl font-semibold text-white bg-transparent overflow-hidden transition-all duration-400 ease-out active:scale-95 shadow-[0_0_20px_rgba(255,0,40,0.6)] hover:shadow-[0_0_30px_rgba(255,0,40,0.8)]">
                    <span class="relative z-10">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div id="crop-modal" class="hidden fixed inset-0 bg-black/80 z-50 overflow-y-scroll" style="touch-action: pan-y; -webkit-overflow-scrolling: touch;">
        <div class="min-h-screen flex items-center justify-center p-4 py-8">
            <div class="bg-foreground p-4 sm:p-6 rounded-2xl max-w-lg w-full">
                <h3 class="text-lg sm:text-xl font-grotesk font-semibold mb-3 sm:mb-4">Crop Your Image</h3>
                <div class="w-full h-[35vh] sm:h-[45vh] md:h-[50vh] flex items-center justify-center overflow-hidden bg-black/20 rounded-lg">
                    <img id="crop-image" src="" alt="Image to crop" class="max-w-full max-h-full">
                </div>
                <div class="space-y-3 sm:space-y-4 mt-3 sm:mt-4">
                    <div>
                        <label for="brightness" class="block text-xs sm:text-sm font-medium text-white/80 mb-1">Brightness</label>
                        <input type="range" id="brightness" min="0" max="200" value="100" class="w-full">
                    </div>
                    <div>
                        <label for="saturation" class="block text-xs sm:text-sm font-medium text-white/80 mb-1">Saturation</label>
                        <input type="range" id="saturation" min="0" max="200" value="100" class="w-full">
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row justify-end gap-3 sm:gap-4 mt-4 sm:mt-6">
                    <button type="button" id="cancel-crop-btn" class="custom-button custom-button-secondary relative inline-flex items-center justify-center w-full sm:w-auto sm:min-w-[120px] h-12 px-6 border border-primary/40 rounded-xl font-semibold text-white bg-transparent overflow-hidden transition-all duration-400 ease-out active:scale-95 shadow-[0_0_20px_rgba(244,128,34,0.6)] hover:shadow-[0_0_30px_rgba(244,128,34,0.8)]">
                        <span class="relative z-10">Cancel</span>
                    </button>
                    <button type="button" id="crop-and-upload-btn" class="custom-button custom-button-primary relative inline-flex items-center justify-center w-full sm:w-auto sm:min-w-[120px] h-12 px-6 border border-secondary/40 rounded-xl font-semibold text-white bg-transparent overflow-hidden transition-all duration-400 ease-out active:scale-95 shadow-[0_0_20px_rgba(255,0,40,0.6)] hover:shadow-[0_0_30px_rgba(255,0,40,0.8)]">
                        <span class="relative z-10">Crop & Upload</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
